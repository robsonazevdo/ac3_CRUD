<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">


    <title>Cadastro de Aluno</title>
</head>

<body>
    <div class="table-responsive">
        <h1 class="display-4">Editar Aluno {{ aluno.nome }}

        </h1>
        <form action="/edit/{{aluno.ra}}" method="POST" class="form" class=" text-center " class="was-validated">
            <div class="form-group"><input class="form-control form-control-sm" type="text" name="ra" value="{{aluno.ra}}" placeholder="Ra "></div>
            <div class="form-group"><input class="form-control form-control-sm" type="text" name="nome" value="{{aluno.nome}}" placeholder="Nome "></div>
            <div class="form-group"><input class="form-control form-control-sm" type="email" name="email" value="{{aluno.email}}" placeholder="Email"></div>
            <div class="form-group"><input class="form-control form-control-sm" type="text" name="logradouro" value="{{aluno.logradouro}}" placeholder="Logradouro"></div>
            <div class="form-group"><input class="form-control form-control-sm" type="text" name="numero" value="{{aluno.numero}}" placeholder="numero "></div>
            <div class="form-group"><input class="form-control form-control-sm" type="text" name="cep" value="{{aluno.cep}}" placeholder="CEP "></div>
            <div class="form-group"><input class="form-control form-control-sm" type="text" name="complemento" value="{{aluno.complemento}}" placeholder="Complemento"></div>
            <button type="submit " name="" class=" btncadastrar btn btn-secondary ">Enviar</button></form>
    </div>
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
</body>

</html>
