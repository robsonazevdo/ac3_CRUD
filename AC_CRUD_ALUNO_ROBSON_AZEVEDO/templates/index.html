<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">


    <title>Cadastro de Aluno</title>
</head>

<body>
    <h1 class="display-4 ">Crud Aluno</h1>
    <div class="link "><a class="badge badge-secondary " href=" /add ">Adicionar Aluno</a></div>
    <div class=" container container-fluid ">

        <table class=" table ">
            <thead class="thead-light ">
                <tr>
                    <th scope="row ">#</th>
                    <th class="col ">RA</th>
                    <th class="col ">Nome</th>
                    <th class="col ">Email</th>
                    <th class="col ">logradouro</th>
                    <th class="col ">Numero</th>
                    <th class="col ">Cep </th>
                    <th class="col ">Complemento</th>
                    <th class="col ">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for c in alunos %}
                <tr>

                    <th scope="row"> {{loop.index}}</th>
                    <td>{{c.ra}}</td>
                    <td>{{c.nome}}</td>
                    <td>{{c.email}}</td>
                    <td>{{c.logradouro}}</td>
                    <td>{{c.numero }}</td>
                    <td>{{c.cep}}</td>
                    <td>{{c.complemento}}</td>
                    <td>
                        <a href=" /edit/{{c.ra}} ">Editar</a>
                        <a href="/delete/{{c.ra}} ">Excluir</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>

        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
</body>

</html>
